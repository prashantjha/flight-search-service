name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test and Code Quality
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: flight_search_test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      elasticsearch:
        image: elasticsearch:8.8.2
        env:
          discovery.type: single-node
          ES_JAVA_OPTS: -Xms512m -Xmx512m
          xpack.security.enabled: false
        ports:
          - 9200:9200

      redis:
        image: redis:6.2
        ports:
          - 6379:6379

      neo4j:
        image: neo4j:5.0
        env:
          NEO4J_AUTH: neo4j/password
        ports:
          - 7687:7687

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Wait for services to be ready
      run: |
        # Wait for MySQL
        until mysqladmin ping -h localhost -P 3306 -u root -proot --silent; do
          echo "Waiting for MySQL..."
          sleep 2
        done
        
        # Wait for Elasticsearch
        until curl -f http://localhost:9200/_cluster/health; do
          echo "Waiting for Elasticsearch..."
          sleep 2
        done
        
        # Wait for Redis
        until redis-cli -h localhost -p 6379 ping; do
          echo "Waiting for Redis..."
          sleep 2
        done

    - name: Check code formatting
      run: mvn spotless:check

    - name: Run tests
      run: mvn clean test
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/flight_search_test_db
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: root
        SPRING_ELASTICSEARCH_URIS: http://localhost:9200
        SPRING_DATA_REDIS_HOST: localhost
        SPRING_DATA_REDIS_PORT: 6379
        SPRING_NEO4J_URI: bolt://localhost:7687
        SPRING_NEO4J_AUTHENTICATION_USERNAME: neo4j
        SPRING_NEO4J_AUTHENTICATION_PASSWORD: password

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: target/surefire-reports/

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Apply code formatting
      run: mvn spotless:apply

    - name: Build application
      run: mvn clean compile

    - name: Package application
      run: mvn package -DskipTests

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifacts
        path: target/*.jar
