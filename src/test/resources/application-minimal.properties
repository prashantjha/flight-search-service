# Minimal test configuration to avoid database issues
spring.main.allow-bean-definition-overriding=true

# Temporarily include all auto-configurations for debugging
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.cache.CacheAutoConfiguration

# Logging
logging.level.org.springframework=WARN
logging.level.com.example.flight.search=DEBUG

# Configure Redis to run on a different port for testing
spring.data.redis.port=6380
