# Test Environment Configuration
spring.application.name=flight-search-service-test
server.port=8082

# In-memory H2 Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA Configuration for Testing - Fixed schema validation
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.check_nullability=false
spring.jpa.properties.hibernate.hbm2ddl.import_files=import-test.sql
# Added explicit logging for schema import execution
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_executed=true

# Disable external services for unit tests
spring.elasticsearch.uris=
spring.data.elasticsearch.repositories.enabled=false
spring.data.redis.host=
spring.data.redis.repositories.enabled=false
spring.neo4j.uri=
spring.data.neo4j.repositories.enabled=false

# Disable caching for tests
spring.cache.type=none

# Disable Actuator for tests
management.endpoints.enabled=false

# Test-specific logging
logging.level.com.example.flight.search=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.boot.autoconfigure=WARN

# Enable detailed logging for Spring context initialization
logging.level.org.springframework=DEBUG
logging.level.org.springframework.context=DEBUG
logging.level.root=DEBUG

# Enable detailed logging for Hibernate schema operations
logging.level.org.hibernate.tool.schema=DEBUG
